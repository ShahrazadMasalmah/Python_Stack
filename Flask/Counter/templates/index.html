<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="mx-auto mt-5 text-center">
        <h1>Counter</h1>
        <p><strong><span class="text-success">{{ session["count"] }}</span> times</strong></p>
        <form action="/count" method="post">
            <button class="text-light bg-primary bt border border-white rounded-pill" type="submit" name="submit" value="add">add 2 visits</button>
            <button class="text-light bg-warning bt border border-white rounded-pill" type="submit" name="submit" value="reset">reset counter</button>
        </form>
    </div>
</body>
</html>
