<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>C + R Users</title>
</head>
<body>
    <div class="mx-auto progress-bar" style="width: 50%; font-family: Helvetica;">
        <div class=" border-bottom border-danger">
             <h1>All The Users</h1>
        <table class="table table-striped table-hover table-bordered border-primary text-success table-success">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email_address }}</td>
                <td>{{ user.age }}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
        <div class="mt-3">
            <h1>Add a User</h1>
            <form action="/add_user" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-around">
                    <p><span class="me-2 fw-bold">First Name</span> <input type="text" name="first_name"></p>
                    <p><span class="me-2 fw-bold">Last Name</span> <input type="text" name="last_name"></p>
                </div>
                <div class="d-flex justify-content-between px-3">
                    <p class="ms-2"><span class="me-5 fw-bold">Email</span> <input type="email" name="email_address"></p>
                    <p class="me-3"><span class="me-5 fw-bold">Age</span> <input  type="text" name="age"></p>
                </div>
                <input class="bg-primary text-light border border-0 mt-3" style="width: 80px; height: 40px;" type="submit" name="add" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
