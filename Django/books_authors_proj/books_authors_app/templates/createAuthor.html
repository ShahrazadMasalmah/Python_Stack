<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Books & Authors</title>
    </head>
    <body>
        <div class="mx-auto mt-3 pt-5 d-flex justify-content-around shadow-lg" style="width: 800px; height: 500px; background: url('https://wallpaperaccess.com/full/2880428.jpg');">
            <div>
                <form class="d-flex flex-column justify-content-around" style="height: 300px;" action="/add-author" method="post">
                    {% csrf_token %}
                    <h1>Add an Author</h1>
                    <span>First Name <input type="text" name="firstName"></span>
                    <span>Last Name <input type="text" name="lastName"></span>
                    <div class="d-flex">
                        <span class="me-3">Notes</span>
                        <textarea class="ms-4" name="notes" cols="30" rows="5"></textarea>
                    </div>
                    <input class="btn btn-success shadow" type="submit" name="submit" value="Add">
                </form>
            </div>
            <div>
                <table class="table table-bordered table-hover bg-secondary bg-opacity-50 text-light">
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    {% for author in authors %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a class="text-info" href="/authors/{{ author.id }}">View</a></td>
                    </tr>
                        {% endfor %}  
                </table>
            </div>
        </div>
    </body>
</html>
