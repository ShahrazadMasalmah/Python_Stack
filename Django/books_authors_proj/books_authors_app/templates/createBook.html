<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Books & Authors</title>
    </head>
    <body>
        <div class="mx-auto mt-3 pt-5 d-flex justify-content-around shadow-lg" style="width: 800px; height: 500px; background: url('https://scholarlykitchen.sspnet.org/wp-content/uploads/2018/07/iStock-506432952.jpg');">
            <div>
                <form class="d-flex flex-column justify-content-around" style="height: 300px;" action="/add-book" method="post">
                    {% csrf_token %}
                    <h1>Add a Book</h1>
                    <span>Title <input class="ms-5" type="text" name="title"></span>
                    <div class="d-flex">
                        <span>Description</span>
                        <textarea name="description" cols="30" rows="5"></textarea>
                    </div>
                    <input class="btn btn-success shadow" type="submit" name="submit" value="Add">
                </form>
            </div>
            <div>
                <table class="table table-bordered table-hover bg-secondary bg-opacity-50 text-light">
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td><a class="text-primary" href="/books/{{ book.id }}">View</a></td>
                    </tr>
                        {% endfor %}
                        
                </table>
            </div>
        </div>
    </body>
</html>
