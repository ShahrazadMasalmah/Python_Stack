<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>Login & Registration</title>
    </head>
    <body>
        <div class="container">
            <form action="/register" method="post">
                {% csrf_token %}
                <h1 class="h1-text">Registration</h1>
                <p>First Name <input type="text" name="first_name"></p>
                <p>Last Name <input type="text" name="last_name"></p>
                <p>Email <input class="reg-email" type="text" name="email"></p>
                <p>Password <input class="password" type="password" name="password"></p>
                <p>Conf PW <input class="conf_PW" type="password" name="confirm_password"></p>
                <input class="register" type="submit" name="register" value="Register">
            </form>    
            <form class="login" action="/login" method="post">
                {% csrf_token %}
                <h1 class="log-text">Login</h1>
                <p>Email <input class="email" type="text" name="email"></p>
                <p>Password <input type="password" name="password"></p>
                <input class="btn-login" type="submit" name="login" value="Log In">
            </form>
        </div>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show message" role="alert">
                <strong  {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}    
        {% endif %} 
    </body>
</html>
