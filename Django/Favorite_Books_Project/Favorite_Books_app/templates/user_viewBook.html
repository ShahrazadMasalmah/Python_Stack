<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>Favorite Books</title>
    </head>
    <body>
        <div class="viewBooks">
            <nav class="d-flex align-items-center justify-content-between border-bottom border-dark">
                <h2>Welcome, {{ this_user.first_name }}!</h2>
                <p><a href="/books">Go Back</a> <strong>|</strong> <a href="/logout">Logout</a></p>
            </nav>
            <div class="all-books">
                {% for book in this_user.liked_books.all %}
                    <div class="books shadow-lg text-light bg-info">
                        <h3 class="text-center">{{ book.title }}</h3>
                        <p><strong>Description:</strong> {{ book.desc }}</p>
                    </div>
                {% endfor %}   
            </div>
        </div>
    </body>
</html>
