<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class=" counter mx-auto mt-5 text-center border border-success">
            <h1>Counter</h1>
            <p><span class="text-warning">{{ request.session.countOne }}</span> times user visited the page and 
                <span class="text-info">{{ request.session.total }}</span> times counter </p>
            <form action="/count" method="post">
                {% csrf_token %}
                <input class="text-center" type="text" name="number" placeholder="number">
                <div class="mt-4">
                    <button class="text-light bg-primary bt border border-white rounded-pill" type="submit" name="submit" value="add">count by</button>
                    <button class="text-light bg-danger bt border border-white rounded-pill" type="submit" name="submit" value="reset">Reset</button>
                </div>   
            </form>
            
        </div>
        
    </body>
</html>
