<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
        <title>Dojo Survey Index</title>
    </head>    
    <body>
        <fieldset class="section">
            <h2 id="title">submitted info:</h2>
            <div class="info">
                <p><strong>Name:</strong> <span>{{ name }}</span></p>
                <p><strong>Dojo Location:</strong> <span>{{ location }}</span></p>
                <p><strong>Favoritet Language:</strong> <span>{{ language }}</span></p>
                <p><strong>Gender:</strong> <span>{{ gender }}</span></p>
                <p><strong>Transport:</strong> <span>{{ transport }}</span></p>
                <p><strong>Comment:</strong> <span>{{ text }}</span></p>
            </div>
            <div class="go-back">
                <button id="go">Go back</button>
            </div>
            
        </fieldset>
    </body>
</html>
