<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Update</title>
    </head>
    <body>
        <div class="mx-auto mt-2 pt-2 px-5 text-light bg-primary bg-opacity-50" style="width: 600px; height: 700px;">
            <p  class="text-end"><a class="text-success" href="/shows">Go Back</a></p>
            <h1>Edit Show {{ this_show.id }} </h1>
            <form style="height: 400px;" class="d-flex flex-column justify-content-around" action="/shows/{{ this_show.id }}/update" method="post">
                {% csrf_token %}
                <div class="d-flex flex-column">
                    <label><strong>Title</strong></label>
                    <input class="shadow" type="text" name="title">
                </div>
                <div style="width: 500px;" class="d-flex justify-content-between">
                    <div>
                        <label><strong>Network</strong></label>
                        <input class="shadow" type="text" name="network">
                    </div>
                    <div>
                        <label><strong>Release Date</strong></label>
                        <input class="shadow" type="date" name="date">
                    </div> 
                </div>
                <div class="d-flex flex-column justify-content-between">
                    <label><strong>Description</strong></label>
                    <textarea class="shadow" name="description" cols="30" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success text-light shadow" type="submit" name="submit">Update</button>
                </div>
                
            </form>
            <p class="text-center"><a class="text-success" href="/shows/{{ this_show.id }}">Go To Show</a></p>
        </div>
    </body>
</html>
