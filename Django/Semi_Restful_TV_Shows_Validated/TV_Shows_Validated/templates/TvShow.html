<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>Create</title>
    </head>
    <body>
        <div class="mx-auto mt-2 pt-2 px-5 text-light bg-dark bg-opacity-75" style="width: 600px; height: 700px;">
           <p  class="text-end"><a class="text-info" href="/shows">Go Back</a></p>
           <h1>Add a new show </h1>
           <form style="height: 400px;" class="d-flex flex-column justify-content-around" action="/shows/create" method="post">
               {% csrf_token %}
               <div class="d-flex flex-column">
                   <label><strong>Title</strong></label>
                   <input class="shadow" type="text" name="title">
               </div>
               <div style="width: 500px;" class="d-flex justify-content-between">
                   <div>
                       <label><strong>Network</strong></label>
                       <input class="shadow" type="text" name="network">
                   </div>
                   <div>
                       <label><strong>Release Date</strong></label>
                       <input class="shadow" type="date" name="date">
                   </div> 
               </div>
               <div class="d-flex flex-column justify-content-between">
                   <label><strong>Description</strong></label>
                   <textarea class="shadow-lg" name="description" id="" cols="30" rows="5"></textarea>
               </div>
               <div class="d-flex justify-content-center">
                <button class="btn btn-info text-light shadow" type="submit" name="submit">Create</button>
               </div>
           </form>
           {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong  {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}    
                </ul>
           {% endif %} 
       </div>
    </body>
</html>
